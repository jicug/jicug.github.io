---
layout: default
title: Blog
---
<h3>Latest Posts</h3>

<ul>
  {% for post in site.posts %}
    <li class="md-5">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.date | date_to_string }}<br />
      <!--<p>{{ post.excerpt }}</p>-->
      {{ post.content | markdownify | strip_html | truncatewords: 20 }}</p>
    </li>
  {% endfor %}
</ul>
